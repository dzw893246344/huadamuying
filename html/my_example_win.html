<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        
        <a class="aui-btn aui-pull-right" tapmode onclick="fnOpenSignFrame()">
            <span class="aui-iconfont"></span>签到
        </a>
        <div class="aui-title">个人中心</div>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode onclick="fnOpenMainWin();">
          <i class="aui-iconfont aui-icon-home"></i>
          <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode onclick="fnOpenMyWin();">
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">个人中心</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="fnOpenMoreWin();">
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-more"></i>
            <div class="aui-bar-tab-label">华大精准</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footer_h = $api.offset($api.dom('footer')).h;
        api.openFrame({
            name: 'my_example_frm',
            url: 'my_example_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footer_h
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }

    function fnOpenMainWin() {
      api.openWin({
          name: 'main_example',
          url: './main_example_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function fnOpenMyWin() {
        api.openWin({
            name: 'my_example',
            url: './my_example_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }
    function fnOpenMoreWin() {
          api.openWin({
              name: 'more_example',
              url: './more_example_win.html',
              pageParam: {
                  name: 'test'
              }
          });
    }

    function fnOpenSignFrame(){
      api.openFrame({
          name: 'sign',
          url: './sign_frame.html',
          rect: {
              x: 0,
              y: 35,
              w: 'auto',
              h: 35
          },
          pageParam: {
              name: 'test'
          },
          bounces: true,
          bgColor: '#00 000000',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
    }



</script>
</html>
