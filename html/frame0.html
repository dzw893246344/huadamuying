<script type="text/javascript">
apiready = function() {

    // 初始化事件监听
    initEventListenner();

    // 获取当前的位置信息
    initLocation();

    var header = $api.byId('header');
    var nav = $api.byId('nav');

    // 实现沉浸式状态栏效果
    $api.fixStatusBar(header);

    // 计算header和nav元素的高度


    // 从缓存中获取上一次选择的城市信息
    var currentCity = $api.getStorage('currentCity');
    var currentstate= $api.getStorage('currentstate');
    // 如果获取不到，说明还没有选择城市，打开城市选择Frame，并返回
    if (!currentCity) {
        fnOpenCitySelectorFrame();
        return;
    }
    if(currentstate){updateStateName(currentstate);}
    // 更新界面上显示的城市名称
    updateCityName(currentCity.name);
    // 打开首页的所有Frames
};

var framesOpened = false,
    menus, headerH, navH, bMap, city, state;

function updateCityName(cityName_) {
    city = $api.byId('city');
    city.innerHTML = cityName_
}

function resetArrowState() {
    var arrow = $api.byId('arrow');
    if ($api.hasCls(arrow, 'active')) {
        $api.removeCls(arrow, 'active');
    }
}

function setArrowStateActive() {
    var arrow = $api.byId('arrow');
    if (!$api.hasCls(arrow, 'active')) {
        $api.addCls(arrow, 'active');
    }
}

// 初始化事件监听
function initEventListenner() {
    // 监听城市切换事件（自定义事件）
    api.addEventListener({
        name: 'cityChange'
    }, function(ret, err) {
        if (ret) {
            // 更新城市名称
            updateCityName(ret.value.currentCity.name);

            // 更新箭头状态
            resetArrowState();

            // 打开商品列表等首页的Frames
        }
    });


    // 拦截Android的返回键，在首页点击返回键，提示退出应用
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err) {
        api.confirm({
            title: '提示',
            msg: '是否退出应用',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1) {
                // 关闭当前的主Widget，就可以实现推出APP的效果
                api.closeWidget({
                    silent: true //直接退出，无需提示
                });
            }
        });
    });
}

function initLocation() {
    // 加载百度地图模块
    bMap = api.require('bMap');

    // 获取当前经纬度
    bMap.getLocation({
        accuracy: '1000m', // 定位所在城市信息，不需要精准定位
        autoStop: true, // 定位到经纬度后，立即自动停止定位服务
        filter: 100000 // 基本无需处理位置更新的情况
    }, function(ret, err) {
        if (err) {
          console.log(err)
          return
        }
        if (ret.status) {
            // 根据经纬度获得城市名称
            fnGetCityNameFromLocation(ret);
        } else {
            alert(err.code);
        }
    });
}

// 根据经纬度获得城市名称
function fnGetCityNameFromLocation(location_) {
    bMap.getNameFromCoords({
        lon: location_.lon,
        lat: location_.lat
    }, function(ret, err) {
        if (ret.status) {
            // 判断当前所在的城市与上一次选择的城市是否一致
            fnCheckCityChange(ret.city);
        }
    });
}

// 判断当前所在的城市与上一次选择的城市是否一致，不一致则打开城市选择Frame
function fnCheckCityChange(cityName_) {
    if (!city) {
        return;
    }
    if (city.innerHTML != cityName_) {
        fnOpenCitySelectorFrame();
    }
}

// 打开城市选择Frame
function fnOpenCitySelectorFrame() {
    // 设置箭头状态
    setArrowStateActive();

    // 根据UI架构设计（ui-architecture.xmind），打开城市选择Frame
    api.openFrame({
        name: 'cityselector_frame',
        url: './cityselector_frame.html',
        bgColor: 'rgba(0, 0, 0, 0.8)',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto', // 自动填充所在Window的宽度
            h: 'auto' // 自动填充所在Window的高度
        },
        bounces: true // 打开弹动
    });
}

    var slide = new auiSlide({
        container:document.getElementById("aui-slide"),
        "height":160,
        "speed":300,
        "pageShow":true,
        "pageStyle":'dot',
        "loop":true,
        'dotPosition':'center'
    })

    function updateStateName(stateName_) {
        state = $api.byId('state');
        state.innerHTML = stateName_
    }

function fnOpenStateSelectorFrame(){
  api.openFrame({
      name: 'stateselector_frame',
      url: './stateselector_frame.html',
      bgColor: 'rgba(0, 0, 0, 0.8)',
      rect: {
          x: 0,
          y: headerH,
          w: 'auto', // 自动填充所在Window的宽度
          h: 'auto' // 自动填充所在Window的高度
      },
      bounces: true // 打开弹动
  });
  api.addEventListener({
      name: 'stateChange'
  }, function(ret, err) {
      if (ret) {
          // 更新城市名称

          updateStateName(ret.value.currentstate);
      }
  });
}
