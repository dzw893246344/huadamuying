<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-searchbar {
            background: transparent;
        }
        .aui-bar-nav .aui-searchbar-input {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-pull-left aui-btn" tapmode onclick="fnOpenCitySelectFrame()">
            <span class="aui-iconfont aui-icon-down"></span>城市
        </a>
        <a class="aui-pull-right aui-btn" tapmode onclick="fnOpenStateSelectFrame">
            <span class="aui-iconfont aui-icon-menu"></span>状态
        </a>
        <div class="aui-title" style="left:3rem; right:3rem;">
            <div class="aui-searchbar" id="search">
                <div class="aui-searchbar-input aui-border-radius">
                    <i class="aui-iconfont aui-icon-search"></i>
                    <input type="search" placeholder="输入关键字搜索（文章，动态）" id="search-input">
                    <div class="aui-searchbar-clear-btn">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
                </div>
                <div class="aui-searchbar-btn" tapmode>取消</div>
            </div>
        </div>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode onclick="fnOpenMainWin();">
          <i class="aui-iconfont aui-icon-home"></i>
          <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="fnOpenMyWin();">
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">个人中心</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="fnOpenMoreWin();">
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-more"></i>
            <div class="aui-bar-tab-label">华大精准</div>
        </div>
    </footer>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footer_h = $api.offset($api.dom('footer')).h;
        api.openFrame({
            name: 'main_example_frm',
            url: 'main_example_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footer_h
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }

    function fnOpenCitySelectFrame() {
      api.openFrame({
          name: 'cityselect_frame',
          url: './cityselect_frame.html',
          rect: {
              x: 0,
              y: 73,
              w: 'auto',
              h: 'auto'
          },
          pageParam: {
              name: 'test'
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });

    }
    function fnOpenStateSelectFrame() {
      api.openFrame({
          name: 'stateselect_frame',
          url: './stateselect_frame.html',
          rect: {
              x: 0,
              y: 73,
              w: 'auto',
              h: 'auto'
          },
          pageParam: {
              name: 'test'
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
    }

    function fnOpenMainWin() {
      api.openWin({
          name: 'main_example',
          url: './main_example_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function fnOpenMyWin() {
        api.openWin({
            name: 'my_example',
            url: './my_example_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    function fnOpenMoreWin() {
          api.openWin({
              name: 'more_example',
              url: './more_example_win.html',
              pageParam: {
                  name: 'test'
              }
          });
    }

</script>
</html>
